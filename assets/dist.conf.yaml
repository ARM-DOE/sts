SEND: # Outgoing configuration
  dirs: # Outgoing directory configuration
    cache : .sts/out # Used to store internal caches
    out   : data/out # Directory to watch for files to send; appends "/{target}"
    logs  : data/log # For log files; appends "outgoing_to/{target}", "messages"
  sources: # Supports multiple sources where omitted entries will inherit from previous sources hierarchically
    - name          : stsout-1 # Name of the source
      threads       : 10       # Maximum number of concurrent connections
      min-age       : 1s       # How old a file must be before being added to the "outgoing" queue
      timeout       : 1h       # The HTTP timeout for a single request
      bin-size      : 1MB      # The generally-desired size for a given HTTP request (BEFORE any compression)
      compress      : true     # Use GZIP compression (NOTE: bin-size is based on file size BEFORE compression)
      poll-delay    : 5s       # How long to wait after file sent before final validation
      poll-interval : 1s       # How long to wait between polling requests
      max-retries   : 10       # How many times to "poll" for the successful reception of a file before re-sending
      target: # Target-specific configuration
        name          : stsin-1        # Name of the target
        http-host     : localhost:8081 # Target host, including port
        http-tls      : true           # Whether or not the target host uses HTTPS
        http-tls-cert : ../client.pem  # Client certificate
        http-tls-key  : ../client.key  # Client key
      tags: # Tags are for configuration based on file patterns (omitted attributes are inherited)
        - pattern   : DEFAULT # The file "tag" pattern
          priority  : 0       # Relative importance (higher the number, greater the importance)
          order     : fifo    # File order (fifo (first in, first out) or none)
          delete    : true    # Whether or not to delete files after reception confirmation
          method    : http    # Transfer method (http)
        - pattern   : ^info/
          priority  : 3
        - pattern   : ^comlogs/
          priority  : 2
        - pattern   : ^collection/C1/
          priority  : 1

RECEIVE: # Incoming configuration.
    dirs: # Incoming directory configuration.
        cache : .sts/in    # Used to store cached information (not currently used)
        stage : data/stage # Directory to stage data as it comes in; appends "source" name
        final : data/in    # Final location for incoming files; appends "source" name
        logs  : data/log   # For log files; appends "incoming_from/{source}", "messages"
    server: # Server configuration.
        http-port     : 8081          # What port to listen on
        http-tls      : true          # Whether or not to use HTTPS
        http-tls-cert : ../server.pem # Server certificate
        http-tls-key  : ../server.key # Server key
